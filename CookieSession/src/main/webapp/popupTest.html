<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서 쿠키 사용</title>
<script type="text/javascript">
// 페이지 로드 이벤트 처리

window.onlond = pageLoad;
const pageLoad = () => {
	// 저장된 쿠키 읽어오기
	notShowPop = getCookieValue();
	// notShowPop 의 값이 true 가 아니면 팝업창이 나타난다.
	if (notShowPop != "ture") {
		window.open("popUp.html", "pop", "width=400,height=500,history=no,resizable=no,status=no,scrollbars=yes,menubar=no");
		// 쿠키   읽어오는   함수 
		function getCookieValue() {
		var result = "false"; 
		// 쿠키   여부   확인
		if (document.cookie != "") {
		// 세미콜론(;)으로    분리해   각각의   쿠키를   얻는다. 
		cookie = document.cookie.split(";");
		for (var i = 0; i < cookie.length; i++) { 
		element = cookie[i].split("="); 
		value = element[0];
		// 정규식을   이용해   쿠키   이름   문자열의    공백('')을    제거 
		value = value.replace(/^\s*/, '');
		if (value == "notShowPop") { 
		result = element[1];
		} 
		}
		}
		return result; 
		}
	}
}
function deleteCookie() {
	// ‘쿠키삭제’ 클릭 시 호출된다. notShowPop 쿠키 값을 false 로 설정한다. 
	document.cookie = "notShowPop=" + "false" + ";path=/; expires=-1";
	}

</script>
</head>
<body>
	<form>
		<input type=button value="쿠키삭제" onClick="deleteCookie()">
	</form>

</body>
</html>
